<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="favicon.ico">
	<title>Главная - Site</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="template/css/normalize.css" rel="stylesheet">
	<link href="template/css/jquery.fancybox.css" rel="stylesheet">
	<link href="template/css/slick.css" rel="stylesheet">
	<link href="template/css/styles.css" rel="stylesheet">
	<link href="template/css/media.css" rel="stylesheet">

<body>
	<header></header>
	<main></main>
	<footer>
		<a class="footer__privacy" target="_blank" href="">Политика конфиденциальности</a>
		<a class="footer__create" target="_blank" href="http://dialweb.ru/">Создание сайта Digital Agency Dial</a>
	</footer>
	<div class="popup _callback">
		<div class="popup__flex">
			<div class="popup__wrapper">
				<div class="popup__close">×</div>
				<div class="popup__title">Заказать звонок</div>
				<form action="">
					<input type="text" class="input-text" placeholder="Имя">
					<input type="text" class="input-text inputmask" placeholder="Телефон *">
					<label class="input-checkbox">
						<input type="checkbox" class="input-checkbox__input" checked="checked" required="required">
						<div class="input-checkbox__arrow"><svg><use xlink:href="template/img/sprite.svg#check"></use></svg></div>
						<div class="input-checkbox__text">cоглашаюсь на обработку <a target="_blank" href="/upload/privacy.pdf">персональных данных</a></div>
					</label>
					<button class="button" type="submit">отправить</button>
				</form>
			</div>
		</div>
	</div>
	<script src="template/js/jquery.js"></script>
	<script src="template/js/jquery.fancybox.js"></script>
	<script src="template/js/jquery.inputmask.js"></script>
	<script src="template/js/placeholder.js"></script>
	<script src="template/js/slick.js"></script>
	<script src="template/js/svg4everybody.js"></script>
	<script src="template/js/scripts.js"></script>
